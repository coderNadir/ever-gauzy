<nb-card>
    <nb-card-header>
        <h6>{{ "DIALOG.QUICK_ACTIONS" | translate }}</h6>
        <span class="cancel" (click)="closeDialog()"><i class="fas fa-times"></i></span>
    </nb-card-header>
    <nb-card-body >
        <div class="group-container" *ngFor="let group of groupedQuickActions">
            <div class="group-content">
                <p class="group-header">{{ group.groupTitle | translate }}</p>
                <nb-menu [items]="group.items">
                </nb-menu>
            </div>
        </div>
    </nb-card-body>
</nb-card>
